<!DOCTYPE html>
<html>
<head>
	<title>Map Example</title>
	<style>
		#map {
			height: 400px;
			width: 100%;
		}
	</style>
</head>
<body>
<div id="map"></div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJ1N98cXvMvxgYFQSGrDtX53hMLWmDzv4"></script>
<script>
	function initMap() {
		// Initialize the map
		var map = new google.maps.Map(document.getElementById('map'), {
			center: {lat: 37.7749, lng: -122.4194},
			zoom: 8
		});
	}
</script>
<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJ1N98cXvMvxgYFQSGrDtX53hMLWmDzv4&callback=initMap">
</script>
</body>
</html>
