<!DOCTYPE html>
<html>
<head>
  <title>Homepage</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="wrapper" id="sidebar">
  <div class="sidebar">
    <button class="close-button" onclick="toggleSidebar()"><i class="fas fa-times"></i></button>
    <div class="header">
      <!-- Header content goes here -->
    </div>
    <div class="content">
      <!-- Content goes here -->
    </div>
  </div>

  <div class="main-content">
    <header class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#" onclick="toggleSidebar()"><span class="navbar-toggler-icon" id="toggle-icon"></span></a>

        <form class="form-inline my-2 my-lg-0 ml-auto main-search-bar">
          <div class="search-box">
            <input class="" type="search" placeholder="Search" aria-label="Search">
            <button class="search-button" type="submit"><i class="fas fa-search"></i></button>
          </div>
        </form>
      </div>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-9 col-lg-10 content">
          <div class="card-wrapper">
            <div class="card">
              <img src="Resources/1.jpg" class="card-img-top" alt="Product 1">
              <div class="card-body">
                <h5 class="card-title">Product 1</h5>
                <p class="card-text">$19.99</p>
              </div>
            </div>
          </div>
          <div class="card-wrapper">
            <div class="card">
              <img src="Resources/2.jpg" class="card-img-top" alt="Product 2">
              <div class="card-body">
                <h5 class="card-title">Product 2</h5>
                <p class="card-text">$29.99</p>
              </div>
            </div>
          </div>
          <div class="card-wrapper">
            <div class="card">
              <img src="Resources/3.jpg" class="card-img-top" alt="Product 3">
              <div class="card-body">
                <h5 class="card-title">Product 3</h5>
                <p class="card-text">$39.99</p>
              </div>
            </div>
          </div>
          <div class="card-wrapper">
            <div class="card">
              <img src="Resources/4.jpg" class="card-img-top" alt="Product 4">
              <div class="card-body">
                <h5 class="card-title">Product 4</h5>
                <p class="card-text">$49.99</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const toggleIcon = document.getElementById('toggle-icon');
    toggleIcon.classList.toggle('icon-transparent');
    sidebar.classList.toggle('expanded');
  }
  $(window).scroll(function() {
    if ($(window).scrollTop() > 0) {
      $('.navbar').addClass('scrolled');
    } else {
      $('.navbar').removeClass('scrolled');
    }
  });
</script>
</body>
</html>
